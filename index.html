<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Sansita+Swashed:wght@300..900&display=swap" rel="stylesheet">
    <title>Resturant</title>
</head>
<body>
    
    <div class="land" >
        <div class="container">
            <div class="nav navbar d-flex py-3">
                <div class="logo">
                    <img src="img/newLogoNBGsmaller.png" alt="logo" class="w-100">
                </div>
                <div class="links d-flex ">
                    <a href="#" class="nav-link text-light">About us</a>
                    <a href="#" class="nav-link text-light">Products</a>
                    <a href="#" class="nav-link text-light">Contact us</a>
                </div>
            </div>
            <div class="main text-light">
                <div class="title fs-5">
                    Want a meal !
                </div>
                <div class="text">
                    <div class="up">
                        Eat a Burger
                    </div>
                    <div class="down">
                        <b>Cooked</b> for you
                    </div>
                </div>
                <a href="#" class="btn text-light mt-3">Discover more</a>
            </div>
        </div>
    </div>

    <div class="top-products py-5">
        <div class="container">
            <div class="title text-center fs-1 mb-5">Top Products</div>
        
            <div class="cards d-flex flex-wrap justify-content-center gap-3">
                <div class="card" style="width: 30%;">
                    <img src="./img/BurgerNBG2.png" class="card-img-top" alt="Cheese burger">
                    <div class="card-body">
                        <h5 class="card-title">$40</h5>
                        <p class="card-text d-flex justify-content-between align-items-center fs-5">
                            Cheese burger 
                            <a href="#" class="btn">Add to cart</a>
                        </p>
                    </div>
                </div>
                <div class="card" style="width: 30%;">
                    <img src="./img/pizzaNBG.png" class="card-img-top" alt="pizza">
                    <div class="card-body">
                        <h5 class="card-title">$40</h5>
                        <p class="card-text d-flex justify-content-between align-items-center fs-5">
                            Pizza
                            <a href="#" class="btn">Add to cart</a>
                        </p>
                    </div>
                </div>
                <div class="card" style="width: 30%;">
                    <img src="./img/spaghettiNBG.png" class="card-img-top" alt="spaghetti">
                    <div class="card-body">
                        <h5 class="card-title">$40</h5>
                        <p class="card-text d-flex justify-content-between align-items-center fs-5">
                            spaghetti with tomato sauce
                            <a href="#" class="btn">Add to cart</a>
                        </p>
                    </div>
                </div>
            </div>

        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
